<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Contact Me</title>
        <!-- Icon -->
        <link rel="icon" href="gamepad.svg" type="image/svg+xml">

        <!-- Styles -->
        <link rel="stylesheet" href="styles/contact.css">
        <link rel="stylesheet" href="styles/common.css">
        <link rel="stylesheet" href="styles/switch.css">
        <link rel="stylesheet" href="styles/palaquin.css">

        <!-- Fonts -->
        <!-- Palanquin -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Palanquin:wght@100;200;300;400;500;600;700&display=swap"
            rel="stylesheet">
    </head>
    <body>
        <div class="gotocontent"></div>
        <nav>
            <a href="/" class="name">Omar YASSINE</a>
            <!-- Rounded switch -->
            <label class="switch">
                Toggle Dark Mode
                <input type="checkbox">
                <span class="slider round"></span>
            </label>
        </nav>
        <h1>Contact Me</h1>
        <form action="/">
            <label>
                Name:
                <input type="text">
            </label>
            <label>
                Email:
                <input type="email">
            </label>
            <label>
                Message:
                <input type>
            </label>
            <label>
                Date of birth:
                <input type="text">
            </label>
            <label>
                Type of inquiery:
                <select id="inquiery">
                    <option value="0">First Option</option>
                    <option value="1">Second Option</option>
                    <option value="2">Third Option</option>
                </select>
            </label>
            <label>
                Subscribe to newsletter:
                <input type="text">
            </label>
        </form>
    </body>
</html>
