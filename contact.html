<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Contact Me</title>
        <!-- Icon -->
        <link rel="icon" href="gamepad.svg" type="image/svg+xml">

        <!-- Styles -->
        <link rel="stylesheet" href="styles/contact.css">
        <!-- <link rel="stylesheet" href="styles/common.css"> -->
        <!-- <link rel="stylesheet" href="styles/switch.css"> -->
        <!-- <link rel="stylesheet" href="styles/palaquin.css"> -->

        <!-- Fonts -->
        <!-- Palanquin -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Palanquin:wght@100;200;300;400;500;600;700&display=swap"
            rel="stylesheet">
    </head>
    <body>
        <a href="#main" class="skip-link" tabindex="0">Skip to main content</a>
        <nav>
            <a href="/" class="name">Omar YASSINE</a>
            <!-- Rounded switch -->
            <label class="switch">
                Toggle Dark Mode
                <input type="checkbox">
                <span class="slider round"></span>
            </label>
        </nav>
        <main>
            <h1>Contact Me</h1>
            <form action="/">
                <label for="name">Name:</label>
                <input id="name" type="text">
                <label for="email">Email:</label>
                <input id=email type="email">
                <label for="message">Message:</label>
                <input id=message type="text">
                <label for="dateofbirth">Date of birth:</label>
                <input id=dateofbirth type="text">
                <label for="inquiery">Type of inquiery:</label>
                <select id="inquiery">
                    <option value="0">First Option</option>
                    <option value="1">Second Option</option>
                    <option value="2">Third Option</option>
                </select>
                <label for="newsletter">Subscribe to newsletter:</label>
                <input id=newsletter type="text">
                <button type="submit">Send Message</button>
            </form>
        </main>
    </body>
</html>
